<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fibonacci wiecznie żywy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<br><br><br><br>
<form name="fibonacciForm" method="post" action="./aplikacja">
    <div class="container" align="center">
        <div class="row">
            Podaj do którego wyrazu chcesz wyświetlić ciąg Fibonacciego:
        </div>
        <div class="row">
            <div class="form-inline">
                <input type="number" min="0" class="form-control form-inline" id="f1" name="fibonacci" placeholder="7">
                <button type="submit" class="btn btn-success" onclick="verBeforeSend()">Wyślij</button>
            </div>
        </div>
    </div>
</form>


<script type="text/javascript">

    function verBeforeSend() {

        var fib = document.forms["fibonacciForm"]["f1"].value;

        if (fib < 0) {
            window.alert("Błędny wyraz ciągu: "+fib+". Musi być to liczba dodatnia!");
            fib.focus();
        }
    }
</script>

</body>
</html>
